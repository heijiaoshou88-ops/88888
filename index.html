<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽奖机</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 抽奖设置区 -->
  <div class="settings">
    <h2>抽奖设置</h2>
    <label>候选ID（每行一个）：</label>
    <textarea id="idsInput" placeholder="输入参与抽奖的ID"></textarea>

    <label>中奖人数：</label>
    <input type="number" id="winnersCount" value="1" min="1">

    <label>Banner文字：</label>
    <input type="text" id="bannerText" placeholder="例如：XXX直播间">

    <label>文字效果：</label>
    <select id="fontStyle">
      <option value="glow">发光</option>
      <option value="emboss">浮雕</option>
      <option value="shadow">描边阴影</option>
    </select>

    <button id="prepareBtn">提交设置</button>
  </div>

  <!-- 抽奖显示区 -->
  <div class="lottery">
    <h1 id="banner" class="banner">抽奖机</h1>
    <div id="slotMachine" class="slot-machine">
      <div class="slot-window">
        <span id="rollingId">---</span>
      </div>
    </div>
    <button id="startBtn" disabled>开始抽奖</button>
    <div class="winners-box">
      <h3>中奖名单</h3>
      <ul id="winnersList"></ul>
    </div>
  </div>

  <!-- 掉落容器 -->
  <div id="fallingContainer"></div>

  <script src="app.js"></script>
</body>
</html>
