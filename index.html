<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>炫酷抽奖 WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- 启动界面 -->
  <div id="start-screen" class="screen">
    <div class="panel">
      <label>选择中奖人数：</label>
      <select id="winner-count">
        <option>1</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>50</option>
      </select>

      <label>动画速度：</label>
      <select id="speed-select">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
      </select>

      <label>参赛 ID（每行一个）：</label>
      <textarea id="participants" rows="6"></textarea>

      <button id="start-btn" class="img-btn start-btn"></button>
    </div>
  </div>

  <!-- 抽奖界面 -->
  <div id="draw-screen" class="screen hidden">
    <h2 id="banner-text"></h2>

    <div id="slot-machine">
      <img src="img/slot_frame.png" class="slot-frame" alt="老虎机框">
      <div id="slot-display">等待结果...</div>
    </div>

    <div id="winners-list">
      <img src="img/winners_box.png" class="winners-box" alt="中奖名单框">
      <ul id="winners-ul"></ul>
    </div>

    <div class="buttons">
      <button id="speed-1" class="img-btn speed-btn s1"></button>
      <button id="speed-2" class="img-btn speed-btn s2"></button>
      <button id="speed-5" class="img-btn speed-btn s5"></button>
      <button id="speed-10" class="img-btn speed-btn s10"></button>
      <button id="copy-btn" class="img-btn copy-btn"></button>
      <button id="back-btn" class="img-btn back-btn"></button>
    </div>

    <canvas id="confetti"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
