<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>抽奖系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ====== 开始界面 ====== -->
  <div id="start-screen" class="screen">
    <div class="panel">
      <label>选择中奖人数:</label>
      <select id="winner-count">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
      </select>

      <label>动画速度:</label>
      <select id="speed-select">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
      </select>

      <label>参赛 ID (每行一个):</label>
      <textarea id="participants" rows="6"></textarea>

      <button id="start-btn" class="img-btn start-btn"></button>
    </div>
  </div>

  <!-- ====== 抽奖界面 ====== -->
  <div id="draw-screen" class="screen hidden">
    <!-- Banner 文字 -->
    <div id="banner-text"></div>

    <!-- 老虎机 -->
    <div id="slot-machine">
      <img src="img/slot_frame.png" class="slot-frame" />
      <div id="slot-display">等待结果...</div>
    </div>

    <!-- 中奖名单框 -->
    <div id="winners-list">
      <img src="img/winners_box.png" class="winners-box" />
      <ul id="winners-ul"></ul>
    </div>

    <!-- 按钮 -->
    <div class="buttons">
      <button id="copy-btn" class="img-btn copy-btn"></button>
      <button id="back-btn" class="img-btn back-btn"></button>
      <button id="speed-1" class="img-btn speed-btn s1"></button>
      <button id="speed-2" class="img-btn speed-btn s2"></button>
      <button id="speed-5" class="img-btn speed-btn s5"></button>
      <button id="speed-10" class="img-btn speed-btn s10"></button>
    </div>

    <!-- 粒子特效 -->
    <canvas id="confetti"></canvas>
  </div>

  <!-- 引入逻辑 -->
  <script src="app.js"></script>
</body>
</html>
